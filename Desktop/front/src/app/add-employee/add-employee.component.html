  <!-- Page content holder -->
  <div class="page-content p-5" id="content">
    <div class ="py-4 row align-items-center justify-content-center" style="max-height: 100%;" >   
        <div class="col-sm-8 col-md-6 col-lg-4 bg-white rounded p-4 shadow" style="width: 1000px;"> 
        
         <form>
              <div class="mb-3">
                  <h2>Editer le profil</h2>
              </div>
              <hr>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Nom :</label>
              <input type="text" formControlName="nom" class="form-control" id="nom" aria-describedby="emailHelp"  placeholder="Fleni">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Prénom :</label>
                <input type="text" formControlName="prenom"  class="form-control" id="prenom" aria-describedby="emailHelp" placeholder="Fouleni">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">: الاسم</label>
                <input type="text" formControlName="prenoma"  class="form-control" id="prenoma" aria-describedby="emailHelp" placeholder="فلان">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">: اللّقب</label>
                <input type="text" formControlName="noma"  class="form-control" id="noma" aria-describedby="emailHelp" placeholder="فولاني">
              </div>
              <div class="mb-3">
                <label for="inputadresse" class="adresse">Adresse Mail:</label>
                <input type="text" formControlName="adresse"  class="form-control" id="adresse" aria-describedby="emailHelp"placeholder="Foulen@gmail.com">
              </div>
              <div class="mb-3">
                <label for="numtel" class="numtel">Numéro de téléphone:</label>
                <input type="text" formControlName="numtel"  class="form-control" id="numtel" aria-describedby="emailHelp" placeholder="0000000000">
                <label for="floatingInputValue" style="color: gray;"><small>doit contenir 8 chiffres</small> </label>
               </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"> Matricule CNRPS :</label>
                <input type="text" formControlName="cnrps"  class="form-control" id="cnrps" aria-describedby="emailHelp">
                <label for="floatingInputValue" style="color: gray;"><small>doit contenir 10 chiffres</small> </label>
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"> La ministère :</label>
              <select class="form-select" aria-label="Default select example">
                <option selected>Choisir la ministère</option>
                <option value="1">Ministère de la technologie</option>
                <option value="2">Ministère de l'éducation</option>
                <option value="3">Ministère de l'enseignement supérieur</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="position" class="position">Position:</label>
              <input type="text" formControlName="position"  class="form-control" id="position" aria-describedby="emailHelp">
            </div>
           <br>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal" [routerLink]="['/edit']" > Annuler </button>
                <button type="button" class="btn btn-success" [routerLink]="['/edit']">Confirmer</button>
              </div> 
          </form>
      </div>
      </div>
    </div>
